<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.svg" alt="logo do aplicativo escrito Habits" />
      <button class="button-register">
        <img src="./assets/plus.svg" alt="sinal de mais" />
        Registrar meu dia
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">🧉</div>
        <div class="habit">💪</div>
        <div class="habit">💤</div>
        <div class="habit">🦮</div>
        <div class="habit">🥘</div>
      </div>

      <div class="week">
        <div class="day">
          <div>03/10</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="drink">
          <input type="checkbox" name="exercise">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="dog">
          <input type="checkbox" name="food">
        </div>
      </div>

      <div class="week">
        <div class="day">
          <div>04/10</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="drink">
          <input type="checkbox" name="exercise">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="dog">
          <input type="checkbox" name="food">
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
